version: '3.8'

# docker-compose up -d
# docker-compose down
services:
  mysql:
    image: mysql:8
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: looklook_usercenter
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
    # 注意：MySQL 8.4+ 已移除 default-authentication-plugin 参数
    # 如需兼容老客户端，请使用 mysql_native_password 插件连接

  redis:
    image: redis:latest
    container_name: redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis_data:/data

  # Jaeger 分布式追踪服务
  jaeger:
    image: jaegertracing/all-in-one:latest
    container_name: jaeger
    restart: always
    ports:
      - "16686:16686"  # Jaeger UI 端口
      - "14268:14268"  # jaeger.thrift 端口
      - "14250:14250"  # gRPC 端口 (jaeger.proto)
      - "6831:6831/udp"  # agent.thrift compact 端口
      - "6832:6832/udp"  # agent.thrift binary 端口
      - "5778:5778"    # serve configs, sampling strategies
    environment:
      - COLLECTOR_OTLP_ENABLED=true
      - LOG_LEVEL=debug
      # 可选：使用内存存储（生产环境建议使用其他存储后端）
      - SPAN_STORAGE_TYPE=memory
    volumes:
      - jaeger_data:/tmp

  # Prometheus 监控服务
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
      - '--storage.tsdb.retention.time=200h'
      - '--web.enable-lifecycle'

  # Grafana 可视化服务
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: always
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana

volumes:
  grafana_data:
  jaeger_data: